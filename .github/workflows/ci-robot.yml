name: Robot Framework - E2E Tests

on:
  push:
      branches: [ master, main, develop ]
  pull_request:
      branches: [ master, main, develop ]
      
jobs:
  e2e-tests:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Robot Framework Tests
        uses: joonvena/robotframework-docker-action@v1.0
        with:    
          robot_threads: 4
